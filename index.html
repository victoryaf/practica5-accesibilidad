<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Mis libros</title>
  <link rel="stylesheet" type="text/css" href="estilos.css" media="all" />

  <script type="text/javascript">
    function showhide(control, elem){
      if(control.value === "si"){
        elem.style.display = "block"; // mostrar
      } else {
        elem.style.display = "none";  // ocultar
      }
    }

    window.onload = function() {
      showhide(document.getElementById('info_promociones'), document.getElementById('lista_promociones'));
    };
  </script>
</head>

<body>

<main id="contenido">

<header id="logo">
  <span id="mis">mis</span><span id="libros">Libros</span> 
</header>

<h1 class="t1">Formulario de compra</h1>

<section id="datos">

  <h2 class="t2">Datos de facturación</h2>

  <form action="vacio.html">

    <table id="tabladatos">
      <tr>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="nombre">Nombre </label>
            <input type="text" id="nombre" name="nombre" />
          </div>
        </td>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="dir">Dirección </label>
            <input type="text" id="dir" name="dir" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="apellidos">Apellidos </label>
            <input type="text" id="apellidos" name="apellidos" />
          </div>
        </td>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="localidad">Localidad </label>
            <input type="text" id="localidad" name="localidad" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="email">e-mail </label>
            <input type="text" id="email" name="email" />
          </div>
        </td>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="provincia">Provincia </label>
            <input type="text" id="provincia" name="provincia" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="campo_form">
            <label class="obligatorio" for="tlf">Tlf. de contacto </label>
            <input type="text" id="tlf" name="tlf" />
          </div>
        </td>
        <td>
          <div class="campo_form">
            <label for="horario">Horario de entrega </label>
            <select name="horario" id="horario">    
               <option value="all">Todo el día</option>    
               <option value="a">De 9:00 a 14:00 horas</option>      
               <option value="b">De 14:00 a 19:00 horas</option>      
            </select>
          </div>
        </td>
      </tr>
    </table>

    <!-- Jump menu promociones -->
    <div>
      <label for="info_promociones">¿Desea recibir información sobre nuestras promociones?</label>
      <select id="info_promociones" name="info_promociones" onchange="showhide(this, document.getElementById('lista_promociones'))">
        <option value="si" selected>SI</option>
        <option value="no">NO</option>
      </select>
    </div>

    <div id="lista_promociones" style="display:block;">
      <fieldset>
        <legend>Seleccione los tipos de promociones que desea recibir:</legend>
        
        <div class="grupo_check">
          <div>
            <input type="checkbox" name="prom" id="prom1" value="hispanoamericana">
            <label for="prom1">Literatura hispanoamericana</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom2" value="extranjera">
            <label for="prom2">Literatura extranjera</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom3" value="clasicosespannoles">
            <label for="prom3">Clásicos españoles</label>
          </div>
        </div>

        <div class="grupo_check">
          <div>
            <input type="checkbox" name="prom" id="prom4" value="clasicosmundiales">
            <label for="prom4">Clásicos mundiales</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom5" value="biografia">
            <label for="prom5">Biografía</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom6" value="comic">
            <label for="prom6">Cómic y novela gráfica</label>
          </div>
        </div>

        <div class="grupo_check">
          <div>
            <input type="checkbox" name="prom" id="prom7" value="infantil">
            <label for="prom7">Literatura infantil</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom8" value="juvenil">
            <label for="prom8">Literatura juvenil</label>
          </div>
          <div>
            <input type="checkbox" name="prom" id="prom9" value="tecnico">
            <label for="prom9">Libro técnico</label>
          </div>
        </div>

      </fieldset>
    </div>

    <p id="submit">
      <input type="submit" value="Realizar Pedido" />
    </p>

  </form>

</section>

</main>

</body>
</html>
